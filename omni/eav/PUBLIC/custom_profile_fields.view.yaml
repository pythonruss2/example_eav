# Reference this view as custom_profile_fields
schema: PUBLIC
table_name: CUSTOM_PROFILE_FIELDS

dimensions:
  id:
    sql: '"ID"'
    format: ID
    hidden: true
    primary_key: true

  company_id:
    sql: '"COMPANY_ID"'
    format: ID
    # hidden: true

  company_id_str:
    sql: CAST("COMPANY_ID" AS VARCHAR)
    format: ID
    hidden: true

  user_id:
    sql: '"USER_ID"'
    format: ID
    hidden: true

  field_name:
    sql: '"FIELD_NAME"'
    hidden: true

  data_type:
    sql: '"DATA_TYPE"'
    hidden: true

  value:
    sql: '"VALUE"'
    hidden: true

  string_value:
    sql: |
      CASE 
        WHEN ${data_type} = 'string' THEN ${value}
        ELSE NULL
      END
    hidden: true

  numeric_value:
    sql: |
      CASE 
        WHEN ${data_type} = 'number' THEN CAST(${value} as INTEGER)
        ELSE NULL
      END
    hidden: true

  date_value:
    sql: |
      CASE 
        WHEN ${data_type} = 'datetime' THEN CAST(${value} as DATETIME)
        ELSE NULL
      END
    hidden: true

  boolean_value:
    sql: |
      CASE 
        WHEN ${data_type} = 'boolean' THEN 
          CASE
            WHEN ${value} = 'True' THEN True
            WHEN ${value} = 'False' THEN False
          ELSE NULL END
        ELSE NULL
      END
    hidden: true

  test696:
    sql: OMNI_MAX(${custom_profile_fields.numeric_value})
    label: cool
    drill_fields: [ custom_profile_fields.numeric_value ]
